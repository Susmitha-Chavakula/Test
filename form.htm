<h3>Registration Form</h3>

  <label for="masters">Masters</label><br><br>
 
  <label><b>Description:</b></label><br>
  <textarea name=description" rows="5" cols="40">Write your text here!!!</textarea><br><br>

  <label for="course1"> C Programming</label><br>

  <label for="course2"> Data Structures</label><br>

  <label for="course3"> Signals and Systems</label><br>

</form>
